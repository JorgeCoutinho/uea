<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/c596f3b01b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Main principal -->
    <main class="container">
        <h2>Login</h2>
        <!-- Formulário de login -->
        <form action="">
            <!-- Campo de entrada de texto -->
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Digite seu nome de usuário">
                <div class="underline"></div>
            </div>
            <!-- Campo de entrada de senha -->
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
                <div class="underline"></div>
            </div>

            <!-- Botão de envio -->
            <input type="submit" value="Continue">
        </form>

        <!-- Links de redirecionamento -->
        <div class="footer">
            <!-- Link de redirecionamento para longin com rede social -->
            <span>Ou conecte-se com a mídia social</span>
            <div class="social-fields">

                <!-- Botão de login com Twitter -->
                <div class="social-field twitter">
                    <a href="#">
                        <i class="fa-brands fa-twitter"></i>
                        Entrar com o Twitter
                    </a>
                </div>

                <!-- Botão de login com Facebook -->
                <div class="social-field facebook">
                    <a href="#">
                        <i class="fa-brands fa-facebook"></i>
                        Entrar com o Facebook
                    </a>
                </div>

            </div>

        </div>

    </main>
</body>

</html>
